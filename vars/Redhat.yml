---

# Default Common Purposed Linux Packages Required/Optional on all Hosts
common_pkgs:
      - libselinux-python
      - python-keyczar
      - ntp
      - wget
      - screen
      - openssl  
      - pyOpenSSL
      - python-pyasn1 
      - nss
      - expect

# RedHat NTP service
ntp_service_name: ntpd

# NTP Configuration files
ntpd_conf_file : /etc/ntp.conf
ntpd_drift_file : /var/lib/ntp/drift
ntpd_leap_file: /var/lib/ntp/leap-seconds.list

# RedHat Firwall Service
firewall_service: iptables