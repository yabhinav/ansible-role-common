---

# Default Common Purposed Linux Packages Required/Optional on all Hosts
common_pkgs:
      - python-keyczar
      - ntp
      - ntpdate
      - net-tools
      - wget
      - screen
      - openssl  
      - python-pyasn1 
      - expect


# Ubuntu/Debian NTP service
ntp_service_name: ntp

# NTP Configuration files
ntpd_conf_file : /etc/ntp.conf
ntpd_drift_file : /var/lib/ntp/drift
ntpd_leap_file: /var/lib/ntp/leap-seconds.list


# Fix for this version ansible_default_ipv4 not working on first run in ubuntu 16.04 because network variables are not read properly in docker test image
ntp_restrict:
  # - "{{ ansible_default_ipv4.address | default(ansible_eth0.ipv4.address) }}"  
  - "127.0.0.1" 
  - "::1"
